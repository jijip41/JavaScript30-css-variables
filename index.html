<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Update CSS Variables</title>
  </head>
  <body>
    <header class="title">
      <h2>Update CSS Variables with<span class="h1"> JS</span></h2>
    </header>
    <div>
      <div class="tool">
        <p class="space">Spacing</p>
        <input type="range" min="10" max="200" value="10" data-sizing="px" />
        <p class="blur">Blur</p>
        <input type="range" min="0" max="25" value="10" data-sizing="px" />
        <p class="base-colour">Base Color</p>
        <input type="color" value="ffc600" />
      </div>
    </div>
    <div class="img-container">
      <img
        class="image"
        src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
      />
    </div>
  </body>
</html>
